<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/df132a5d65.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row nav_row">
          <a href="" class="nav_logo">
            <figure>
              <img
                src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
                alt="logo"
                class="nav_img"
              />
            </figure>
            <h1 class="logo_text">Treact</h1>
          </a>
          <div class="nav_list">
            <ul class="nav_links">
              <li><a class="nav_link" href="">About</a></li>
              <li><a class="nav_link" href="">Blog</a></li>
              <li><a class="nav_link" href="">Pricing</a></li>
              <li><a class="nav_link" href="">Contact Us</a></li>
            </ul>
            <ul class="nav_links">
              <li>
                <a class="nav_link nav_link_account_login" href="">Login</a>
              </li>
              <li><a class="nav_link_account_sign_up" href="">Sign Up</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row row_landing">
          <div class="landing_text">
            <h1 class="section_title">
              Beautiful React Templates
              <span class="color_purple">for you.</span>
            </h1>
            <p class="landing_para">
              Our templates are easy to setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </p>
            <div class="landing_email">
              <input class="landing_input" type="email" placeholder="Your E-mail Address"/>
              <button class="landing_button">Get Started</button>
            </div>
            <div class="trusted_customers">
              <figure>
                <p class="trusted_customers_para">OUR TRUSTED CUSTOMERS</p>
                <img
                src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                alt=""
                class="trusted_customers_img"
                />
              </figure>
            </div>
          </div>
          <div class="landing_pic">
            <img
            src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
            alt=""
            class="landing_img"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
